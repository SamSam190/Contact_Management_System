<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 24px;
            font-weight: 600;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        input {
            background: #0f172a;
            border: 1px solid var(--border);
            padding: 14px 18px;
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button {
            cursor: pointer;
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 8px 16px;
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        .btn-edit {
            background: transparent;
            color: #fbbf24;
            border: 1px solid #fbbf24;
            padding: 8px 16px;
        }

        .btn-edit:hover {
            background: #fbbf24;
            color: #0f172a;
        }

        .contact-list {
            list-style: none;
            margin-top: 24px;
        }

        .contact-item {
            background: #0f172a;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
            transition: transform 0.2s ease;
        }

        .contact-item:hover {
            transform: scale(1.02);
            border-color: var(--primary);
        }

        .contact-info h3 {
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .contact-info p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-item {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Manager</h1>
        <div class="input-group">
            <input type="hidden" id="contactId">
            <input type="text" id="name" placeholder="Contact Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <button id="submitBtn" class="btn-primary" onclick="handleSave()">Add Contact</button>
            <button id="cancelBtn" class="btn-danger" style="display:none;" onclick="resetForm()">Cancel</button>
        </div>
        <ul id="contactList" class="contact-list">
            <!-- Contacts will be added here dynamically -->
        </ul>
    </div>

    <script>
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const contactIdInput = document.getElementById('contactId');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const contactList = document.getElementById('contactList');

        async function fetchContacts() {
            try {
                const response = await fetch('/contacts');
                const contacts = await response.json();
                renderContacts(contacts);
            } catch (error) {
                console.error('Error fetching contacts:', error);
            }
        }

        function renderContacts(contacts) {
            contactList.innerHTML = contacts.map(contact => `
                <li class="contact-item">
                    <div class="contact-info">
                        <h3>${contact.name}</h3>
                        <p>${contact.phoneNumber}</p>
                    </div>
                    <div class="actions">
                        <button class="btn-edit" onclick="editContact(${contact.id}, '${contact.name}', '${contact.phoneNumber}')">Edit</button>
                        <button class="btn-danger" onclick="deleteContact(${contact.id})">Delete</button>
                    </div>
                </li>
            `).join('');
        }

        async function handleSave() {
            const id = contactIdInput.value;
            const name = nameInput.value;
            const phoneNumber = phoneInput.value;

            if (!name || !phoneNumber) {
                alert('Please fill out all fields');
                return;
            }

            const contact = { name, phoneNumber };
            const url = id ? `/contacts/${id}` : '/contacts';
            const method = id ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(contact)
                });

                if (response.ok) {
                    resetForm();
                    fetchContacts();
                } else {
                    alert('Error saving contact');
                }
            } catch (error) {
                console.error('Error saving contact:', error);
            }
        }

        async function deleteContact(id) {
            if (!confirm('Are you sure you want to delete this contact?')) return;

            try {
                const response = await fetch(`/contacts/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    fetchContacts();
                }
            } catch (error) {
                console.error('Error deleting contact:', error);
            }
        }

        function editContact(id, name, phone) {
            contactIdInput.value = id;
            nameInput.value = name;
            phoneInput.value = phone;
            submitBtn.innerText = 'Update Contact';
            cancelBtn.style.display = 'block';
        }

        function resetForm() {
            contactIdInput.value = '';
            nameInput.value = '';
            phoneInput.value = '';
            submitBtn.innerText = 'Add Contact';
            cancelBtn.style.display = 'none';
        }

        // Initial fetch
        fetchContacts();
    </script>
</body>

</html>
